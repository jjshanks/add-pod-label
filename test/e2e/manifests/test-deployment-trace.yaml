apiVersion: apps/v1
kind: Deployment
metadata:
  name: integ-test-trace
  namespace: default
  labels:
    app: integ-test-trace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: integ-test-trace
  template:
    metadata:
      labels:
        app: integ-test-trace
    spec:
      containers:
        - name: integ-test-trace
          image: busybox
          command: ["sh", "-c", "sleep infinity"]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: webhook-test
  labels:
    app: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:0.108.0
          ports:
            - containerPort: 4317
              name: grpc
          volumeMounts:
            - name: otel-collector-config
              mountPath: /etc/otel-collector-contrib/config.yaml
              subPath: config.yaml
      volumes:
        - name: otel-collector-config
          configMap:
            name: otel-collector-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: webhook-test
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

    processors:
      batch:
        timeout: 1s

    exporters:
      logging:
        loglevel: debug
        verbosity: detailed
      debug:
        verbosity: detailed

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [logging, debug]
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: webhook-test
spec:
  selector:
    app: otel-collector
  ports:
    - name: grpc
      port: 4317
      targetPort: 4317