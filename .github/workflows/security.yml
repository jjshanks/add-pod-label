name: Security

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sundays

permissions:
  contents: read
  security-events: write

jobs:
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out results.sarif ./...'

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results.sarif

      - name: Build Docker image
        run: docker build -t pod-label-webhook:latest .

      - name: Container Scan
        uses: anchore/scan-action@v3
        with:
          image: "pod-label-webhook:latest"
          fail-build: false
          severity-cutoff: high
          # Add dockerfile path to help scanner
          dockerfile-path: "./Dockerfile"
          # Create output directory with proper permissions
          acs-report-enable: true
          output-format: sarif

      - name: Upload Anchore scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()  # This ensures results are uploaded even if scan fails
        with:
          sarif_file: anchore-results.sarif

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'